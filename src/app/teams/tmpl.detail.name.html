<h2 class="md-display-1">Your team details</h2>
<div layout="row">
  <div flex="40">
    <p class="md-body-1">
      These are the details for the current team. It is similar to the account view.
    </p>
  </div>
  <div flex>

    <md-card>
      <md-list class="pad-0">
        <md-list-item layout="row">
          <div class="md-list-item-text" flex>
            <p class="md-body-2">Team name:</p>
            <div layout-gt-xs="row" layout="row">
              <md-input-container class="md-block" flex-gt-xs="80">
                <label>Name</label>
                <input ng-model="TeamDetailCtrl.team.name" >
              </md-input-container>
            </div>
            <md-button class="md-secondary md-icon-button md-raised md-primary" ng-click="TeamDetailCtrl.saveTeam('li.teams', 'li.team.age')">
              <md-icon>check</md-icon>
            </md-button>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>

    <md-card class="margin-top-20" ng-hide="$state.params.action == 'create'">
      <md-list class="pad-0">
        <md-list-item layout="row" ng-click="$state.go('li.account')">
          <div flex="35">
            <p class="md-body-2">Age:</p>
          </div>
          <div flex>
            <p class="md-body-1">U-18</p>
          </div>
          <md-icon>chevron_right</md-icon>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item layout="row" ng-click="$state.go('li.account')">
          <div flex="35">
            <p class="md-body-2">Sex:</p>
          </div>
          <div flex>
            <p class="md-body-1">Boys</p>
          </div>
          <md-icon>chevron_right</md-icon>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item layout="row" ng-click="$state.go('li.account')">
          <div flex="35">
            <p class="md-body-2">Address:</p>
          </div>
          <div flex>
            <p class="md-body-1">
              169 Saxon Ct<br>
              Rochester Hills, MI
            </p>
          </div>
          <md-icon>chevron_right</md-icon>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
</div>
